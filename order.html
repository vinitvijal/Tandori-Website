<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now...</title>
</head>
<body>
    <form action="" >
        <h3>Order Here</h3>
        <label for="name">Name : </label>
        <input id="name" type="text" placeholder="Name">
        <br>
        <br>
        <label for="phone">Phone Number : </label>
        <input id="phone" type="number" placeholder="Phone Number">
        <br>
        <br>
        <label for="password">Password : </label>
        <input type="password"  id="password" placeholder="Password">
        <br>
        <br>
        <label for="Address">Address : </label>
        <input type="text" id="Address" placeholder="Address">
        <br>
        <br>
        <label for="items">Select Your Order : </label>
        <select id="items">
            <option value="" selected disabled>Select Order</option>
            <option value="Pizza">Pizza - 100</option>
            <option value="Momos">Momos - 60</option>
            <option value="Samosa">Samosa - 20</option>
            <option value="RitikaSpl">Ritika's Special - 200</option>
        </select>
        <br>
        <br>
        <button type="submit">Order</button>
        


    </form>
</body>
</html>
